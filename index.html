<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./main.js">defer</script>
    <title>Produtos</title>
</head>
<body class="bg-green-200 flex flex-col items-center justify-center h-screen gap-4">
    <h1 class="text-2xl">Lista Produtos</h1>
    <input 
        id="produto"
        type="text" 
        placeholder="Digite o nome do produto"
        class="border px-4 py-2 rounded-[20px]"
    >
    <button 
        class="bg-pink-500 text-white px-4 py-2 rounded-[20px]"
        onclick="adicionarProduto()"
    
    >
        Adicionar
    </button>
    <div
        id="lista"
        class="flex flex-col gap-2"
    ></div>
</body>
</html>
